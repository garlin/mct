<!DOCTYPE html>
<html>
<head>
  <title>Max Capacity Training Timers</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Max Capacity Training Timers</h1>
    <div id="timer-buttons">
      <button id="timer1-btn">Fifty-Ten</button>
      <button id="timer2-btn">Tabata</button>
      <button id="timer3-btn">Stopwatch</button>
    </div>
  </div>

  <div id="timer1-container" class="timer-container">
    <div class="timer">
      <h2 id="timer1-time">0:00</h2>
      <h3 id="timer1-label"></h3>
    </div>
    <div class="controls">
      <button id="timer1-start">Start</button>
      <button id="timer1-pause">Pause</button>
      <button id="timer1-reset">Reset</button>
    </div>
  </div>

  <div id="timer2-container" class="timer-container">
    <div class="timer">
      <h2 id="timer2-time">0:00</h2>
      <h3 id="timer2-label"></h3>
    </div>
    <div class="controls">
      <button id="timer2-start">Start</button>
      <button id="timer2-pause">Pause</button>
      <button id="timer2-reset">Reset</button>
    </div>
  </div>

  <div id="timer3-container" class="timer-container">
    <div class="timer">
      <h2 id="timer3-time">0:00</h2>
      <h3 id="timer3-label"></h3>
    </div>
    <div class="controls">
      <button id="timer3-start">Start</button>
      <button id="timer3-stop">Stop</button>
      <button id="timer3-reset">Reset</button>
    </div>
  </div>

  <div id="new-round-container">
    <button id="new-round-btn">New Round</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
